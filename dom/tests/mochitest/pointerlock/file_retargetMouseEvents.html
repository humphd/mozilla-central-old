      SimpleTest.waitForExplicitFinish();

      var pointer = navigator.mozPointer;

      function PointerEventStats() {
        this.mouseMove = false;
        this.mouseDown = false;
        this.mouseUp = false;
        this.mouseClick = false;
        this.mouseScroll = false;
      }

      var parentStats = new PointerEventStats();
      var childStats = new PointerEventStats();

      function setupEventHandlers(element, stats) {
        element.addEventListener('mousemove', function() {
          stats.mouseMove = true;
        }, false);

        element.addEventListener('mousedown', function() {
          stats.mouseDown = true;
        }, false);

        element.addEventListener('mouseup', function() {
          stats.mouseUp = true;
        }, false);

        element.addEventListener('click', function() {
          stats.mouseClick = true;
        }, false);

        element.addEventListener('DOMMouseScroll', function() {
          stats.mouseScroll = true;
        }, false);
      }

        pointer.unlock();

      var failureCallback = function () {
        ok(pointer.isLocked, "Failed to lock the pointer");
        document.mozCancelFullScreen();
      };

      document.addEventListener("mozfullscreenchange", function (e)  {
        if (document.mozFullScreen &&
            document.mozFullScreenElement === parent) {
          pointer.lock(parent, successCallback, failureCallback);
        } else {
          SimpleTest.finish();
        }
      }, false);

      function start() {
          parent = document.getElementById("parent");
          child = document.getElementById("child");

          /*parent.addEventListener("mozpointerlocklost", function() {

          parent.addEventListener("mozpointerlocklost", function() {
            is(childStats.mouseMove, false,
               "child's mousemove should not be firing in Full Screen and Pointer Lock.");
            is(childStats.mouseDown, false,
               "child's mousedown should not be firing in Full Screen and Pointer Lock.");
            is(childStats.mouseUp, false,

            is(parentStats.mouseScroll, true,

            document.mozCancelFullScreen();
          }, false);

          setupEventHandlers(parent, parentStats);
          setupEventHandlers(child, childStats);
